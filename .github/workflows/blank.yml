name: Maven CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository so the workflow can access the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Sets up Java with Maven
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Change to your projectâ€™s Java version (e.g., 11, 17)
          distribution: 'adoptopenjdk'

      # Runs Maven to build the project
      - name: Build with Maven
        run: mvn clean install

      # Runs Maven tests
      - name: Run Tests with Maven
        run: mvn test
